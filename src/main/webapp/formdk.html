<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>

<h2>Form Đăng Ký</h2>

<h3>Đăng ký với GET method</h3>
<form action="bai5" method="GET">
    <p>
        <label for="name_get">Họ và Tên:</label>
        <input type="text" id="name_get" name="name">
    </p>
    <p>
        <label for="username_get">Tên đăng nhập:</label>
        <input type="text" id="username_get" name="username">
    </p>
    <p>
        <label for="email_get">E-mail:</label>
        <input type="email" id="email_get" name="email">
    </p>
    <p>
        <label for="password_get">Mật khẩu:</label>
        <input type="password" id="password_get" name="password">
    </p>
    <p>
        <label for="facebook_get">Facebook:</label>
        <input type="text" id="facebook_get" name="facebook">
    </p>
    <p>
        <label for="shortBio_get">Giới thiệu ngắn:</label>
        <textarea id="shortBio_get" name="shortBio"></textarea>
    </p>
    <button type="submit">Đăng Ký (GET)</button>
</form>

<hr>

<h3>Đăng ký với POST method</h3>
<form action="bai5" method="POST">
    <p>
        <label for="name_post">Họ và Tên:</label>
        <input type="text" id="name_post" name="name">
    </p>
    <p>
        <label for="username_post">Tên đăng nhập:</label>
        <input type="text" id="username_post" name="username">
    </p>
    <p>
        <label for="email_post">E-mail:</label>
        <input type="email" id="email_post" name="email">
    </p>
    <p>
        <label for="password_post">Mật khẩu:</label>
        <input type="password" id="password_post" name="password">
    </p>
    <p>
        <label for="facebook_post">Facebook:</label>
        <input type="text" id="facebook_post" name="facebook">
    </p>
    <p>
        <label for="shortBio_post">Giới thiệu ngắn:</label>
        <textarea id="shortBio_post" name="shortBio"></textarea>
    </p>
    <button type="submit">Đăng Ký (POST)</button>
</form>
</body>
</html>
